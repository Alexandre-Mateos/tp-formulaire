<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/scripts/script.js" defer></script>
</head>
<body>
    <h1>Formulaire Profil</h1>
    <form id="formulaire">
        <div>
            <label for="nom">Nom</label>
            <input type="text" id="nom">
            <label for="prenom">Prenom</label>
            <input type="text" id="prenom">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age">
            <div>
                <p>Sexe</p>
                <label for="homme">Homme</label>
                <input type="radio" id="Homme" name="sexe" class="gender" >
                <label for="femme">Femme</label>
                <input type="radio" id="Femme" name="sexe" class="gender" >
            </div>
        </div>
        <div>
            <label for="profession">Profession</label>
            <select name="profession" id="profession">
                <option value="">--Sélectionner--</option>
                <option value="Etudiant(e)">Etudiant(e)</option>
                <option value="Développeur(se)">Développeur(se)</option>
                <option value="Enseignant(e)">Enseignant(e)</option>
                <option value="Designer">Designer</option>
                <option value="Autre">Autre</option>
            </select>
            <label for="region">Région</label>
            <select name="region" id="region">
                <option value="">--Sélectionner--</option>
                <option value="Île-de-France">Île-de-France</option>
                <option value="Provence-Alpes-Côte d’Azur">Provence-Alpes-Côte d’Azur</option>
                <option value="Bretagne">Bretagne</option>
                <option value="Grand Est">Grand Est</option>
                <option value="Auvergne-Rhône-Alpes">Auvergne-Rhône-Alpes</option>
            </select>
        </div>
        <div>
            <p>Hobbies</p>
            <input type="checkbox" id="lecture" name="lecture" value=" lecture" class="hobbies">
            <label for="lecture">Lecture</label>
            <input type="checkbox" id="sport" name="sport" value=" sport" class="hobbies">
            <label for="sport">Sport</label>
            <input type="checkbox" id="jeux-video" name="jeux-video" value=" jeux-video" class="hobbies">
            <label for="jeux-video">Jeux vidéo</label>
            <input type="checkbox" id="musique" name="musique" value=" musique" class="hobbies">
            <label for="musique">Musique</label>
            <input type="checkbox" id="voyage" name="voyage" value=" voyage" class="hobbies">
            <label for="voyage">Voyage</label>
        </div>
        <label for="linkedin">Lien LinkedIn</label>
        <input type="url" id="linkedin">
        <button type="submit">Valider</button>
    </form>
    <div id="recapCard"></div>
</body>
</html>
